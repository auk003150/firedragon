  <!-- ä¿®æ­£é»ï¼šæ”¹ç”¨ js-aruco-cvï¼Œæœƒåœ¨å…¨åŸŸæä¾› AR.Detector -->
  <script src="https://unpkg.com/js-aruco-cv/dist/js-aruco.min.js"></script>

  <script>
    // ========= DOM =========
    const video = document.getElementById('cam');
    const bgImg = document.getElementById('bg');
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d', { alpha: true });

    const startBtn = document.getElementById('startBtn');
    const menuBtn = document.getElementById('menuBtn');
    const panel = document.getElementById('panel');
    const panelBackdrop = document.getElementById('panelBackdrop');
    const closePanelBtn = document.getElementById('closePanel');

    const resetBtn = document.getElementById('resetBtn');
    const toggleFacingBtn = document.getElementById('toggleFacing');
    const toggleMirrorBtn = document.getElementById('toggleMirror');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    const scoreEl = document.getElementById('score');
    const comboEl = document.getElementById('combo');
    const timeEl = document.getElementById('time');
    const hintEl = document.getElementById('hint');

    const markerSelect = document.getElementById('markerSelect');
    const recenterBtn = document.getElementById('recenterBtn');

    const densEl = document.getElementById('density');
    const speedEl = document.getElementById('speed');
    const densityVal = document.getElementById('densityVal');
    const speedVal = document.getElementById('speedVal');

    // ========= ç‹€æ…‹ =========
    let running = false;
    let gameOver = false;
    let W = 0, H = 0, dpr = 1;

    let score = 0, combo = 0, timeLeft = 60;
    let timerId = null;

    let mirrored = false;
    let useEnvironment = true;
    let currentStream = null;

    let targetMarkerId = 0; // hiro
    const namedMarkers = { hiro: 0, kanji: 3 };

    const workCanvas = document.createElement('canvas');
    const wctx = workCanvas.getContext('2d', { willReadFrequently: true });

    // ä¿®æ­£é»ï¼šåˆå§‹åŒ–åµæ¸¬å™¨å‰å…ˆæª¢æŸ¥å…¨åŸŸ AR æ˜¯å¦å­˜åœ¨
    let detector = null;
    function ensureDetector() {
      if (!detector) {
        if (typeof AR === 'undefined' || !AR.Detector) {
          console.error('js-aruco-cv æœªæ­£ç¢ºè¼‰å…¥');
          hintEl.textContent = 'åµæ¸¬åº«è¼‰å…¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯æˆ–æ”¹ç”¨æœ¬åœ°æª”æ¡ˆã€‚';
          hintEl.className = 'hint bad';
          return false;
        }
        detector = new AR.Detector();
      }
      return true;
    }

    let headPos = { x: 0, y: 0 };
    let headSmooth = { x: 0, y: 0 };
    const smoothing = 0.28;

    // è³‡ç”¢
    const dragonImg = new Image();
    dragonImg.src = 'image_2.png';
    let dragonImgReady = false;
    dragonImg.onload = () => { dragonImgReady = true; };

    const sprite = { drawWidth: 90, drawHeight: 90, headAnchorX: 0.6, headAnchorY: 0.6, fineOffsetX: 0, fineOffsetY: -0.1 };

    const goodList = ['ç¦', 'æ˜¥', 'è²¡', 'å®‰', 'æ—º', 'å‰', 'ç¥¥', 'è³€', 'é¾', 'å¹´'];
    const badList  = ['âš½', 'ğŸ”', 'ğŸ§', 'ğŸ§Š', 'ğŸ§¼', 'ğŸº', 'ğŸ’¡', 'ğŸ“', 'ğŸ§½', 'ğŸ§¯'];
    const items = [];
    const MAX_ITEMS = 14;

    const particles = [];
    const MAX_PARTICLES = 1200;

    // ========= ç•«å¸ƒå¤§å° =========
    let resizeTimer = null;
    function resize() {
      const doResize = () => {
        dpr = Math.min(window.devicePixelRatio || 1, 2);
        const rect = canvas.getBoundingClientRect();
        W = rect.width; H = rect.height;
        canvas.width = Math.round(W * dpr);
        canvas.height = Math.round(H * dpr);
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      };
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(doResize, 50);
    }
    window.addEventListener('resize', resize, { passive: true });
    window.addEventListener('orientationchange', () => setTimeout(resize, 150), { passive: true });
    resize();

    // ========= èƒ½åŠ›æª¢æŸ¥ =========
    function supported() {
      const ok = !!(navigator.mediaDevices && navigator.mediaDevices.getUserMedia);
      if (!ok) {
        hintEl.textContent = 'æ­¤è£ç½®æˆ–ç€è¦½å™¨ä¸æ”¯æ´ç›¸æ©Ÿã€‚è«‹ä½¿ç”¨æœ€æ–°ç‰ˆ Chrome / Safari ä¸¦ç¢ºä¿ HTTPSã€‚';
        hintEl.className = 'hint bad';
      }
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        hintEl.textContent = 'è«‹ä½¿ç”¨ HTTPS ç¶²ç«™ä»¥é–‹å•Ÿç›¸æ©Ÿæ¬Šé™ã€‚';
        hintEl.className = 'hint bad';
      }
      return ok;
    }

    // ========= ç›¸æ©Ÿ =========
    async function stopStream() {
      if (currentStream) {
        currentStream.getTracks().forEach(t => t.stop());
        currentStream = null;
      }
    }
    async function initCamera() {
      const kinds = [
        { width: { ideal: 1280 }, height: { ideal: 720 } },
        { width: { ideal: 960 }, height: { ideal: 540 } },
        { width: { ideal: 640 }, height: { ideal: 480 } }
      ];
      const facing = useEnvironment ? { ideal: 'environment' } : { ideal: 'user' };
      let lastErr = null;
      await stopStream();
      for (const res of kinds) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: false, video: { ...res, facingMode: facing } });
          currentStream = stream;
          video.srcObject = stream;
          video.playsInline = true;
          await video.play().catch(()=>{});
          applyMirror();
          return true;
        } catch (err) { lastErr = err; }
      }
      console.error('Camera init failed:', lastErr);
      hintEl.textContent = 'ç›¸æ©Ÿç„¡æ³•å•Ÿå‹•ï¼Œè«‹æª¢æŸ¥æ¬Šé™/ç€è¦½å™¨è¨­å®šæˆ–æ”¹ç”¨å…¶ä»–è£ç½®ã€‚';
      hintEl.className = 'hint bad';
      return false;
    }
    function applyMirror() {
      video.style.transform = mirrored ? 'scaleX(-1)' : 'none';
      toggleMirrorBtn.textContent = `é¡åƒï¼š${mirrored ? 'é–‹' : 'é—œ'}`;
    }

    // ========= Marker è¿½è¹¤ =========
    function detectMarkerAndGetCenter() {
      if (!ensureDetector()) return null;

      const vw = video.videoWidth|0, vh = video.videoHeight|0;
      if (vw === 0 || vh === 0) return null;

      const scale = 0.6;
      const w = Math.max(80, Math.round(vw * scale));
      const h = Math.max(80, Math.round(vh * scale));
      workCanvas.width = w; workCanvas.height = h;

      try { wctx.drawImage(video, 0, 0, w, h); } catch { return null; }

      const imageData = wctx.getImageData(0, 0, w, h);
      let markers;
      try { markers = detector.detect(imageData); } catch { return null; }
      if (!markers || markers.length === 0) return null;

      let best = null;
      for (const m of markers) { if (m.id === targetMarkerId) { best = m; break; } }
      if (!best) best = markers[0];

      const c = best.corners;
      let cx = (c[0].x + c[1].x + c[2].x + c[3].x) * 0.25;
      let cy = (c[0].y + c[1].y + c[2].y + c[3].y) * 0.25;
      if (mirrored) cx = w - cx;

      const px = cx / w * W;
      const py = cy / h * H;
      return { x: px, y: py };
    }

    // ========= éŠæˆ²å…ƒç´  =========
    function spawnItem() {
      const isGood = Math.random() < 0.6;
      const list = isGood ? goodList : badList;
      const text = list[Math.floor(Math.random()*list.length)];
      const size = 28 + Math.random()*18;
      const margin = 28 + size;
      const x = margin + Math.random()*(W - margin*2);
      const y = 80 + Math.random()*(H - 160);
      const speed = parseInt(speedEl.value, 10);
      const vx = (Math.random()-0.5)*speed;
      const vy = (Math.random()-0.5)*speed;
      const ttl = 12 + Math.random()*10;
      items.push({ x,y,vx,vy,text,size,isGood,ttl });
    }
    function ensureItems() {
      const target = parseInt(densEl.value, 10) * 3;
      while (items.length < Math.min(MAX_ITEMS, target)) spawnItem();
    }
    function updateItems(dt) {
      for (let i=items.length-1; i>=0; i--){
        const it=items[i];
        it.x += it.vx; it.y += it.vy; it.ttl -= dt;
        if (it.x<20 || it.x>W-20) it.vx*=-1;
        if (it.y<60 || it.y>H-60) it.vy*=-1;
        if (it.ttl<=0) items.splice(i,1);
      }
      ensureItems();
    }
    function drawItems(ctx) {
      for (const it of items){
        ctx.save();
        ctx.font = `700 ${it.size}px system-ui, "Noto Color Emoji", "Apple Color Emoji"`;
        ctx.textAlign='center'; ctx.textBaseline='middle';
        ctx.shadowColor = it.isGood ? 'rgba(255,215,0,0.9)' : 'rgba(255,90,0,0.7)';
        ctx.shadowBlur = 12;
        ctx.fillStyle = it.isGood ? '#ffd166' : '#ff6b6b';
        ctx.fillText(it.text, it.x, it.y);
        ctx.restore();
      }
    }

    function spawnIncenseParticles(pos, dir, count=6) {
      for (let i=0; i<count; i++){
        if (particles.length >= MAX_PARTICLES) break;
        const angle = Math.atan2(dir.y, dir.x) + (Math.random()*0.8 - 0.4);
        const speed = 40 + Math.random()*120;
        const vx = Math.cos(angle)*speed;
        const vy = Math.sin(angle)*speed - Math.random()*20;
        particles.push({
          x: pos.x + (Math.random()*6-3),
          y: pos.y + (Math.random()*6-3),
          vx, vy,
          life: 0.45 + Math.random()*0.35,
          age: 0,
          size: 2 + Math.random()*2.5,
          hue: 20 + Math.random()*20
        });
      }
    }
    function updateParticles(dt) {
      for (let i=particles.length-1; i>=0; i--){
        const p = particles[i];
        p.age += dt; p.x += p.vx * dt; p.y += p.vy * dt; p.vy += 20 * dt;
        if (p.age >= p.life) particles.splice(i,1);
      }
    }
    function drawParticles(ctx) {
      ctx.save();
      ctx.globalCompositeOperation = 'lighter';
      for (const p of particles){
        const t = p.age / p.life;
        const alpha = 1 - t;
        const size = p.size * (0.8 + 0.4*(1-t));
        const col = `hsla(${p.hue}, 90%, ${60 - t*30}%, ${alpha})`;
        ctx.fillStyle = col;
        ctx.beginPath(); ctx.arc(p.x, p.y, size, 0, Math.PI*2); ctx.fill();
      }
      ctx.restore();
    }

    function drawDragon(ctx, head) {
      if (!dragonImgReady) return;
      const imgW = sprite.drawWidth, imgH = sprite.drawHeight;
      ctx.save();
      ctx.translate(head.x, head.y);
      const headOffsetX = -imgW * sprite.headAnchorX + (sprite.fineOffsetX || 0);
      const headOffsetY = -imgH * sprite.headAnchorY + (sprite.fineOffsetY ? sprite.fineOffsetY * imgH : 0);
      ctx.translate(headOffsetX, headOffsetY);
      ctx.drawImage(dragonImg, 0, -imgH * 0.5, imgW, imgH);
      spawnIncenseParticles({ x: 0, y: 0 }, { x: 1, y: 0 }, 8);
      ctx.restore();
    }

    function circleHit(ax, ay, bx, by, r) {
      const dx = ax - bx, dy = ay - by;
      return (dx*dx + dy*dy) <= r*r;
    }
    function handleCollisions(head) {
      for (let i=items.length-1; i>=0; i--){
        const it=items[i];
        const radius = Math.max(24, sprite.drawHeight * 0.35);
        if (circleHit(head.x, head.y, it.x, it.y, radius)){
          if (it.isGood){
            combo++;
            const bonus = 10 + Math.min(60, combo*2);
            score += bonus;
            flash('+ ' + bonus, it.x, it.y, true);
          } else {
            combo = 0;
            score = Math.max(0, score - 15);
            flash('âˆ’ 15', it.x, it.y, false);
          }
          items.splice(i,1);
          scoreEl.textContent = score;
          comboEl.textContent = combo;
        }
      }
    }

    const floatTexts = [];
    function flash(text, x, y, ok) { floatTexts.push({ text, x, y, ok, t: 0 }); }
    function drawFloatTexts(dt) {
      for (let i=floatTexts.length-1; i>=0; i--){
        const f=floatTexts[i]; f.t += dt;
        const alpha = Math.max(0, 1 - f.t/1.2);
        const dy = -f.t*40;
        ctx.save();
        ctx.globalAlpha = alpha;
        ctx.font = '800 22px system-ui';
        ctx.textAlign = 'center'; ctx.textBaseline='middle';
        ctx.fillStyle = f.ok ? '#22c55e' : '#f97316';
        ctx.fillText(f.text, f.x, f.y + dy);
        ctx.restore();
        if (alpha <= 0.01) floatTexts.splice(i,1);
      }
    }

    // ========= ä¸»å¾ªç’° =========
    let lastTime = performance.now();
    function tick(now) {
      const dt = Math.min(0.033, (now - lastTime) / 1000);
      lastTime = now;

      ctx.clearRect(0, 0, W, H);

      const m = detectMarkerAndGetCenter();
      if (m) {
        headPos = m;
        headSmooth.x = headSmooth.x + (headPos.x - headSmooth.x) * smoothing || headPos.x;
        headSmooth.y = headSmooth.y + (headPos.y - headSmooth.y) * smoothing || headPos.y;
        hintEl.textContent = 'å·²åµæ¸¬åˆ° Markerï¼èˆå‹•ç«é¾ï¼';
        hintEl.className = 'hint ok';
      } else {
        hintEl.textContent = 'æœªåµæ¸¬åˆ° Markerï¼Œè«‹å°‡ HIRO / KANJI åœ–å¡æ”¾å…¥é¡é ­ä¸¦ç¢ºä¿å…‰ç·šã€‚';
        hintEl.className = 'hint bad';
      }

      updateItems(dt);
      drawItems(ctx);

      const head = { x: headSmooth.x || W/2, y: headSmooth.y || H/2 };
      drawDragon(ctx, head);

      updateParticles(dt);
      drawParticles(ctx);

      handleCollisions(head);
      drawFloatTexts(dt);

      if (running && !gameOver) requestAnimationFrame(tick);
    }

    // ========= æ§åˆ¶ =========
    function startGameLoop() {
      if (running) return;
      running = true; gameOver = false;
      lastTime = performance.now();
      ensureItems();
      clearInterval(timerId);
      timeLeft = 60;
      timeEl.textContent = timeLeft;
      timerId = setInterval(() => {
        timeLeft--; timeEl.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerId);
          running = false; gameOver = true;
          hintEl.textContent = `æ™‚é–“åˆ°ï¼ç¸½åˆ†ï¼š${score}`;
          hintEl.className = 'hint';
          startBtn.disabled = false;
        }
      }, 1000);
      requestAnimationFrame(tick);
    }

    async function startAll() {
      if (!supported()) return;
      startBtn.disabled = true;
      try {
        const ok = await initCamera();
        if (ok) startGameLoop(); else startBtn.disabled = false;
      } catch (err) {
        console.error(err);
        hintEl.textContent = 'ç›¸æ©Ÿç„¡æ³•å•Ÿå‹•ï¼Œè«‹ç¢ºèªæ¬Šé™èˆ‡ HTTPSã€‚';
        hintEl.className = 'hint bad';
        startBtn.disabled = false;
      }
    }

    startBtn.addEventListener('click', startAll, { passive: true });
    resetBtn.addEventListener('click', async () => {
      score = 0; combo = 0; scoreEl.textContent = score; comboEl.textContent = combo;
      items.length = 0; ensureItems();
      headPos = { x: W/2, y: H/2 };
      headSmooth = { x: headPos.x, y: headPos.y };
      hintEl.textContent = 'é‡ç½®å®Œæˆï¼ŒæŒ‰ã€Œé–‹å§‹ã€é‡æ–°å•Ÿå‹•ç›¸æ©Ÿã€‚';
      hintEl.className = 'hint';
      running = false; gameOver = false;
      clearInterval(timerId);
      timeLeft = 60; timeEl.textContent = timeLeft;
      startBtn.disabled = false;
      await stopStream();
    }, { passive: true });

    toggleFacingBtn.addEventListener('click', async () => {
      useEnvironment = !useEnvironment;
      await initCamera();
    });
    toggleMirrorBtn.addEventListener('click', () => {
      mirrored = !mirrored;
      applyMirror();
    });
    fullscreenBtn.addEventListener('click', () => {
      const el = document.documentElement;
      if (!document.fullscreenElement) {
        (el.requestFullscreen && el.requestFullscreen()) || (el.webkitRequestFullscreen && el.webkitRequestFullscreen());
      } else {
        (document.exitFullscreen && document.exitFullscreen()) || (document.webkitExitFullscreen && document.webkitExitFullscreen());
      }
    });

    function openPanel() {
      panel.classList.add('open');
      panelBackdrop.classList.add('open');
      panel.setAttribute('aria-hidden', 'false');
      panelBackdrop.setAttribute('aria-hidden', 'false');
      document.body.classList.add('no-scroll');
    }
    function closePanel() {
      panel.classList.remove('open');
      panelBackdrop.classList.remove('open');
      panel.setAttribute('aria-hidden', 'true');
      panelBackdrop.setAttribute('aria-hidden', 'true');
      document.body.classList.remove('no-scroll');
    }
    menuBtn.addEventListener('click', openPanel);
    closePanelBtn.addEventListener('click', closePanel);
    panelBackdrop.addEventListener('click', closePanel);
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closePanel(); });

    function bindVal(input, labelEl) { const sync = () => labelEl.textContent = input.value; input.addEventListener('input', sync); sync(); }
    bindVal(densEl, densityVal);
    bindVal(speedEl, speedVal);

    markerSelect.addEventListener('change', () => {
      const val = markerSelect.value;
      targetMarkerId = namedMarkers[val] ?? 0;
    });
    recenterBtn.addEventListener('click', () => {
      headPos = { x: W/2, y: H/2 };
      headSmooth = { x: headPos.x, y: headPos.y };
    });

    headPos = { x: W/2, y: H/2 };
    headSmooth = { x: headPos.x, y: headPos.y };
  </script>
