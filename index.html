<!DOCTYPE html>
<html>
<head>
    <title>WebAR æ–°æ˜¥ç¢°æ’éŠæˆ² (å«éŸ³æ•ˆç‰ˆ)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    
    <!-- å¼•å…¥ A-Frame å’Œ AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        /* --- åŸºç¤è¨­å®š --- */
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            font-family: 'Microsoft YaHei', sans-serif; 
            background-color: #000; 
        }

        /* --- é—œéµä¿®æ­£ï¼šå¼·åˆ¶æ”å½±æ©Ÿç•«é¢å¡«æ»¿ --- */
        #arjs-video {
            width: 100vw !important;
            height: 100vh !important;
            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 0 !important;
            margin: 0 !important;
            object-fit: cover !important;
            transform: scaleX(-1) !important;
        }

        /* --- èƒŒæ™¯åœ–å±¤ --- */
        #global-bg {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background: url('image_1.png') no-repeat center center;
            background-size: cover;
            z-index: 1; 
            pointer-events: none; 
            opacity: 0.9;
        }

        /* --- UI å±¤ --- */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
            overflow: hidden;
        }

        #score-board, #timer-board {
            position: absolute;
            top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        #score-board { left: 20px; border: 3px solid #d32f2f; color: #d32f2f; }
        #timer-board { right: 20px; border: 3px solid #1976d2; color: #1976d2; }

        #aim-cursor {
            position: absolute;
            width: 80px; height: 80px;
            border: 3px dashed #FFD700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: none;
            justify-content: center; align-items: center;
            z-index: 15;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        #aim-cursor::after { content: '+'; color: #FFD700; font-size: 24px; font-weight: bold; }

        .floating-item {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            display: flex; justify-content: center; align-items: center;
            width: 70px; height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 5;
            will-change: transform, left, top;
        }
        .good-item { color: #d32f2f; border: 3px solid #d32f2f; }
        .bad-item { color: #333; border: 3px solid #555; }

        .score-popup {
            position: absolute;
            font-size: 36px; font-weight: 900;
            text-shadow: 1px 1px 0 #fff;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 20;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-60px); }
        }

        .overlay-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 30;
            pointer-events: auto;
            color: white;
            text-align: center;
        }
        button {
            padding: 15px 40px; font-size: 22px;
            background: #d32f2f; color: white;
            border: none; border-radius: 50px;
            cursor: pointer; margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 0 15px #ff5252;
        }
        
        /* éŸ³æ•ˆé–‹é—œæŒ‰éˆ• (é¸ç”¨) */
        #mute-btn {
            position: absolute;
            bottom: 20px; right: 20px;
            z-index: 40;
            background: rgba(255,255,255,0.5);
            border: none; padding: 10px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <!-- éŸ³æ•ˆè³‡æº (è«‹æ›¿æ›æˆä½ çœŸå¯¦çš„éŸ³æ•ˆé€£çµï¼Œé€™è£¡ä½¿ç”¨ç¯„ä¾‹é€£çµ) -->
    <!-- å¦‚æœä½ æœ‰è‡ªå·±çš„ mp3ï¼Œè«‹æŠŠ src æ”¹æˆæœ¬åœ°è·¯å¾‘ï¼Œä¾‹å¦‚ 'sounds/bgm.mp3' -->
    <audio id="bgm" loop>
        <source src="https://actions.google.com/sounds/v1/science_fiction/scifi_industrial_loop.ogg" type="audio/ogg">
    </audio>
    <audio id="sfx-good">
        <source src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" type="audio/ogg">
    </audio>
    <audio id="sfx-bad">
        <source src="https://actions.google.com/sounds/v1/cartoon/cartoon_boing.ogg" type="audio/ogg">
    </audio>
    <audio id="sfx-end">
        <source src="https://actions.google.com/sounds/v1/cartoon/clown_horn.ogg" type="audio/ogg">
    </audio>

    <!-- èƒŒæ™¯åœ–å±¤ -->
    <div id="global-bg"></div>

    <!-- UI å±¤ -->
    <div id="ui-layer">
        <div id="score-board">åˆ†æ•¸: <span id="score">0</span></div>
        <div id="timer-board">æ™‚é–“: <span id="timer">60</span></div>
        <div id="aim-cursor"></div>
        <div id="game-area"></div>
        <button id="mute-btn" onclick="toggleMute()">ğŸ”Š</button>
    </div>

    <!-- é–‹å§‹ç•«é¢ -->
    <div id="start-screen" class="overlay-screen">
        <h1>ğŸ§§ æ–°æ˜¥å¤§ç¢°æ’ ğŸ§§</h1>
        <p>è«‹æº–å‚™å¥½ Hiro Marker!!!!!!</p>
        <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
    </div>

    <!-- çµæŸç•«é¢ -->
    <div id="game-over-screen" class="overlay-screen" style="display: none;">
        <h1>æ™‚é–“åˆ°ï¼</h1>
        <p>æœ€çµ‚åˆ†æ•¸: <span id="final-score" style="font-size: 40px; font-weight: bold;">0</span></p>
        <button onclick="startGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <!-- AR å ´æ™¯ -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' vr-mode-ui="enabled: false">
        <a-entity camera></a-entity>
        <a-marker preset="hiro" id="player-marker"></a-marker>
    </a-scene>

    <script>
        // --- éŸ³æ•ˆç®¡ç† ---
        const sounds = {
            bgm: document.getElementById('bgm'),
            good: document.getElementById('sfx-good'),
            bad: document.getElementById('sfx-bad'),
            end: document.getElementById('sfx-end')
        };
        let isMuted = false;

        // è¨­å®šéŸ³é‡
        sounds.bgm.volume = 0.4; // èƒŒæ™¯éŸ³æ¨‚å°è²ä¸€é»
        sounds.good.volume = 0.8;
        sounds.bad.volume = 0.8;

        function playSound(name) {
            if (isMuted) return;
            const audio = sounds[name];
            if (audio) {
                audio.currentTime = 0; // æ¯æ¬¡æ’­æ”¾éƒ½é‡é ­é–‹å§‹ï¼Œé©åˆé€£æ“Š
                audio.play().catch(e => console.log("Audio play failed:", e));
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('mute-btn');
            if (isMuted) {
                sounds.bgm.pause();
                btn.innerText = 'ğŸ”‡';
            } else {
                if(isGameRunning) sounds.bgm.play();
                btn.innerText = 'ğŸ”Š';
            }
        }

        // --- éŠæˆ²é‚è¼¯è®Šæ•¸ ---
        const goodWords = ['ç¦', 'æ˜¥', 'è²¡', 'å‰', 'ç¥¥', 'æ—º'];
        const badWords = ['ğŸ’£', 'ğŸ’©', 'ğŸ•·ï¸', 'ğŸ', 'ğŸ¥€'];
        let score = 0;
        let timeLeft = 60;
        let isGameRunning = false;
        let items = []; 
        let timerInterval = null;
        let gameWidth = window.innerWidth;
        let gameHeight = window.innerHeight;
        let playerScreenPos = { x: -100, y: -100, visible: false };

        // --- DOM å…ƒç´  ---
        const gameArea = document.getElementById('game-area');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const aimCursor = document.getElementById('aim-cursor');
        const playerMarker = document.getElementById('player-marker');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');

        // --- ä¿®æ­£ AR.js å½±ç‰‡å¤§å°çš„è…³æœ¬ ---
        function fixVideoSize() {
            const video = document.getElementById('arjs-video');
            if (video) {
                video.style.width = window.innerWidth + 'px';
                video.style.height = window.innerHeight + 'px';
                video.style.objectFit = 'cover';
                video.style.marginLeft = '0px';
                video.style.marginTop = '0px';
            }
        }

        window.addEventListener('resize', () => {
            gameWidth = window.innerWidth;
            gameHeight = window.innerHeight;
            fixVideoSize();
        });

        const videoCheckInterval = setInterval(() => {
            const video = document.getElementById('arjs-video');
            if (video) {
                fixVideoSize();
                video.addEventListener('loadedmetadata', fixVideoSize);
                video.addEventListener('play', fixVideoSize);
                clearInterval(videoCheckInterval);
            }
        }, 500);


        // --- éŠæˆ²ä¸»æµç¨‹ ---
        function startGame() {
            // 1. æ’­æ”¾èƒŒæ™¯éŸ³æ¨‚ (å¿…é ˆåœ¨ä½¿ç”¨è€…é»æ“Šå¾Œè§¸ç™¼)
            if (!isMuted) {
                sounds.bgm.play().catch(e => console.log("BGM play failed:", e));
            }

            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            score = 0;
            timeLeft = 60;
            scoreEl.innerText = score;
            timerEl.innerText = timeLeft;
            gameArea.innerHTML = '';
            items = [];
            isGameRunning = true;

            fixVideoSize();
            spawnItems(6, 'good'); 
            spawnItems(4, 'bad');  
            
            gameLoop();

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(timerInterval);
            
            // åœæ­¢ BGMï¼Œæ’­æ”¾çµæŸéŸ³æ•ˆ
            sounds.bgm.pause();
            sounds.bgm.currentTime = 0;
            playSound('end');

            finalScoreEl.innerText = score;
            gameOverScreen.style.display = 'flex';
        }

        function spawnItems(count, type) {
            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.classList.add('floating-item');
                el.classList.add(type === 'good' ? 'good-item' : 'bad-item');
                el.innerText = type === 'good' ? 
                    goodWords[Math.floor(Math.random() * goodWords.length)] : 
                    badWords[Math.floor(Math.random() * badWords.length)];
                el.dataset.points = type === 'good' ? 15 : -5;
                
                gameArea.appendChild(el);

                const size = 70;
                items.push({
                    element: el,
                    x: Math.random() * (gameWidth - size),
                    y: Math.random() * (gameHeight - size),
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    width: size, height: size,
                    active: true
                });
            }
        }

        function gameLoop() {
            if (!isGameRunning) return;
            
            if (playerMarker.object3D.visible) {
                const vector = new THREE.Vector3();
                playerMarker.object3D.getWorldPosition(vector);
                
                const camera = document.querySelector('a-scene').camera;
                vector.project(camera);

                const screenX = ((-vector.x + 1) / 2) * gameWidth;
                const screenY = ((-vector.y + 1) / 2) * gameHeight;

                playerScreenPos = { x: screenX, y: screenY, visible: true };

                aimCursor.style.display = 'flex';
                aimCursor.style.left = screenX + 'px';
                aimCursor.style.top = screenY + 'px';
            } else {
                playerScreenPos.visible = false;
                aimCursor.style.display = 'none';
            }

            items.forEach(item => {
                if (!item.active) return;
                
                item.x += item.vx;
                item.y += item.vy;

                if (item.x <= 0 || item.x >= gameWidth - item.width) item.vx *= -1;
                if (item.y <= 0 || item.y >= gameHeight - item.height) item.vy *= -1;

                item.x = Math.max(0, Math.min(item.x, gameWidth - item.width));
                item.y = Math.max(0, Math.min(item.y, gameHeight - item.height));

                item.element.style.left = item.x + 'px';
                item.element.style.top = item.y + 'px';

                if (playerScreenPos.visible) {
                    const dx = playerScreenPos.x - (item.x + item.width/2);
                    const dy = playerScreenPos.y - (item.y + item.height/2);
                    if ((dx*dx + dy*dy) < (40 + 35)**2) {
                        handleHit(item);
                    }
                }
            });

            requestAnimationFrame(gameLoop);
        }

        function handleHit(item) {
            const pts = parseInt(item.element.dataset.points);
            score += pts;
            scoreEl.innerText = score;
            
            // æ’­æ”¾å°æ‡‰éŸ³æ•ˆ
            if (pts > 0) {
                playSound('good');
            } else {
                playSound('bad');
            }
            
            const popup = document.createElement('div');
            popup.classList.add('score-popup');
            popup.innerText = pts > 0 ? `+${pts}` : pts;
            popup.style.color = pts > 0 ? '#2e7d32' : '#d32f2f';
            popup.style.left = item.x + 'px';
            popup.style.top = item.y + 'px';
            gameArea.appendChild(popup);
            setTimeout(() => popup.remove(), 800);

            item.active = false;
            item.element.style.opacity = '0';
            setTimeout(() => {
                if (!isGameRunning) return;
                item.active = true;
                item.element.style.opacity = '1';
                item.x = Math.random() * (gameWidth - item.width);
                item.y = Math.random() * (gameHeight - item.height);
                item.element.innerText = pts > 0 ? 
                    goodWords[Math.floor(Math.random() * goodWords.length)] : 
                    badWords[Math.floor(Math.random() * badWords.length)];
            }, 500);
        }
    </script>
</body>
</html>
