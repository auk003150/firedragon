<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>大坑舞火龍 AR 小遊戲（Hiro 標記 AR）</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #000; color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans HK", "Noto Sans CJK", "PingFang HK", "Heiti TC", Arial, sans-serif;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      touch-action: manipulation;
    }
    .wrap { position: relative; width: 100%; height: 100%; background: #000; overflow: hidden; }
    /* 頂部提示區 */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 14px;
      background: linear-gradient(180deg, rgba(0,0,0,0.65), rgba(0,0,0,0));
      color: #fff; z-index: 10; pointer-events: none;
      font-size: 14px;
    }
    .badge {
      background: rgba(255,255,255,0.12);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      pointer-events: auto;
      font-weight: 700;
    }
    .hint {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      padding: 10px 14px;
      background: linear-gradient(0deg, rgba(0,0,0,0.7), rgba(0,0,0,0));
      color: #fff; z-index: 10; text-align: center;
      font-size: 13px; pointer-events: none;
    }
    @media (max-width: 640px) {
      .overlay { font-size: 13px; padding: 10px 12px; }
      .hint { font-size: 12px; padding: 8px 12px; }
    }
    /* 讓 A-Frame 場景填滿容器 */
    a-scene {
      position: absolute !important;
      width: 100% !important;
      height: 100% !important;
      top: 0; left: 0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="overlay">
      <div class="badge">Hiro Marker AR</div>
      <div>請允許「攝影機」權限後，將 Hiro 標記置於鏡頭前。</div>
    </div>
    <div class="hint">
      若未顯示，請確認已允許攝影機權限，並保持標記平整、光線均勻。
    </div>

    <!-- A-Frame + AR.js 場景 -->
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true; antialias: true;"
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
    >
      <!-- 光源 -->
      <a-entity light="type: ambient; color: #cccccc"></a-entity>
      <a-entity light="type: directional; color: #ffffff; intensity: 0.85" position="1 1 0.6"></a-entity>

      <!-- Hiro 標記 -->
      <a-marker preset="hiro">
        <!-- 3D 物件：旋轉立方體 -->
        <a-box position="0 0.5 0" depth="1" height="1" width="1"
               color="#4FC3F7"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
        </a-box>
        <!-- 底座 -->
        <a-cylinder position="0 0 0" radius="0.35" height="0.1" color="#FFC107"></a-cylinder>
      </a-marker>

      <!-- 相機 -->
      <a-entity camera></a-entity>
    </a-scene>
  </div>
</body>
</html>
