<!DOCTYPE html>
<html>
<head>
    <title>WebAR æ–°æ˜¥ç¢°æ’éŠæˆ² (è¨ˆæ™‚æŒ‘æˆ°ç‰ˆ)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Microsoft YaHei', sans-serif; }
        
        #arjs-video {
            transform: scaleX(-1) !important;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* å·¦ä¸Šè§’ï¼šåˆ†æ•¸æ¿ */
        #score-board {
            position: absolute;
            top: 20px; left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 15px;
            border: 3px solid #d32f2f;
            font-size: 24px;
            font-weight: bold;
            color: #d32f2f;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        /* å³ä¸Šè§’ï¼šè¨ˆæ™‚å™¨ (æ–°å¢) */
        #timer-board {
            position: absolute;
            top: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 15px;
            border: 3px solid #1976d2;
            font-size: 24px;
            font-weight: bold;
            color: #1976d2;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        #aim-cursor {
            position: absolute;
            width: 100px; height: 100px;
            border: 3px dashed #FFD700;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transition: opacity 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #aim-cursor::after {
            content: '+';
            color: #FFD700;
            font-size: 20px;
            font-weight: bold;
        }

        .floating-item {
            position: absolute;
            font-size: 45px;
            font-weight: bold;
            user-select: none;
            will-change: left, top;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px; height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.85);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 5;
        }

        .good-item { color: #d32f2f; border: 3px solid #d32f2f; }
        .bad-item { color: #333; border: 3px solid #555; }

        .hit-effect {
            transform: scale(1.3);
            background: #fffacd !important;
        }

        .score-popup {
            position: absolute;
            font-size: 40px;
            font-weight: 900;
            text-shadow: 2px 2px 0px #fff;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 20;
        }
        
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-80px) scale(1.5); }
        }

        /* é€šç”¨å…¨è¢å¹•é®ç½© (é–‹å§‹ç•«é¢ & çµæŸç•«é¢) */
        .overlay-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
            pointer-events: auto;
            color: white;
            text-align: center;
        }

        button {
            padding: 15px 35px;
            font-size: 22px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 25px;
            font-weight: bold;
            box-shadow: 0 0 15px #ff5252;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="score-board">åˆ†æ•¸: <span id="score">0</span></div>
        <!-- æ–°å¢è¨ˆæ™‚å™¨é¡¯ç¤º -->
        <div id="timer-board">æ™‚é–“: <span id="timer">60</span></div>
        
        <div id="aim-cursor"></div>
        <div id="game-area"></div>
    </div>

    <!-- é–‹å§‹ç•«é¢ -->
    <div id="start-screen" class="overlay-screen">
        <h1 style="font-size: 36px; margin-bottom: 10px;">ğŸ§§ WebAR æ–°æ˜¥å¤§ç¢°æ’ ğŸ§§</h1>
        <p style="font-size: 18px; color: #ddd;">è«‹æº–å‚™å¥½ Hiro Marker</p>
        <div style="margin: 20px; text-align: left; display: inline-block;">
            <p>â±ï¸ é™æ™‚ï¼š<span style="color:#4fc3f7; font-weight:bold;">60 ç§’</span></p>
            <p>ğŸ”´ ç¢°åˆ°ç´…å­—ï¼š<span style="color:#ff5252; font-weight:bold;">+15 åˆ†</span></p>
            <p>âš« ç¢°åˆ°é›œç‰©ï¼š<span style="color:#aaa; font-weight:bold;">-5 åˆ†</span></p>
        </div>
        <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
    </div>

    <!-- éŠæˆ²çµæŸç•«é¢ (æ–°å¢) -->
    <div id="game-over-screen" class="overlay-screen" style="display: none;">
        <h1 style="font-size: 40px; color: #FFD700;">æ™‚é–“åˆ°ï¼</h1>
        <p style="font-size: 24px;">æœ€çµ‚åˆ†æ•¸</p>
        <div style="font-size: 60px; font-weight: bold; color: #fff; margin: 10px 0;">
            <span id="final-score">0</span>
        </div>
        <button onclick="startGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-entity camera></a-entity>
        <a-marker preset="hiro" id="player-marker"></a-marker>
    </a-scene>

    <script>
        const goodWords = ['ç¦', 'æ˜¥', 'è²¡', 'å®‰', 'æ—º', 'å‰', 'ç¥¥', 'è³€', 'é¾', 'å¹´'];
        const badWords = ['âš½', 'ğŸ”', 'ğŸ§', 'ğŸ§Š', 'ğŸ§¼', 'ğŸº', 'ğŸ’¡', 'ğŸ“', 'ğŸ§½', 'ğŸ§¯'];
        
        let score = 0;
        let timeLeft = 60; // éŠæˆ²æ™‚é–“
        let isGameRunning = false;
        let items = []; 
        let timerInterval = null;

        const gameArea = document.getElementById('game-area');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const playerMarker = document.getElementById('player-marker');
        const aimCursor = document.getElementById('aim-cursor');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');
        
        let playerScreenPos = { x: -1000, y: -1000, visible: false };

        function startGame() {
            // é‡ç½® UI ç‹€æ…‹
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // é‡ç½®éŠæˆ²æ•¸æ“š
            score = 0;
            timeLeft = 60;
            scoreEl.innerText = score;
            timerEl.innerText = timeLeft;
            timerEl.style.color = '#1976d2'; // é‡ç½®é¡è‰²

            // æ¸…ç©ºå ´ä¸ŠèˆŠç‰©ä»¶
            gameArea.innerHTML = '';
            items = [];

            isGameRunning = true;
            
            // ç”Ÿæˆæ–°ç‰©ä»¶
            spawnItems(6, 'good'); 
            spawnItems(4, 'bad');  
            
            // å•Ÿå‹•éŠæˆ²è¿´åœˆ
            gameLoop();

            // å•Ÿå‹•è¨ˆæ™‚å™¨
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;

                // æœ€å¾Œ 10 ç§’è®Šç´…è‰²è­¦ç¤º
                if (timeLeft <= 10) {
                    timerEl.style.color = '#d32f2f';
                }

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(timerInterval);
            
            // é¡¯ç¤ºçµç®—ç•«é¢
            finalScoreEl.innerText = score;
            gameOverScreen.style.display = 'flex';
        }

        function spawnItems(count, type) {
            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.classList.add('floating-item');
                
                let text = '';
                if (type === 'good') {
                    text = goodWords[Math.floor(Math.random() * goodWords.length)];
                    el.classList.add('good-item');
                    el.dataset.points = 15;
                } else {
                    text = badWords[Math.floor(Math.random() * badWords.length)];
                    el.classList.add('bad-item');
                    el.dataset.points = -5;
                }
                
                el.innerText = text;
                gameArea.appendChild(el);

                const size = 70; 
                const itemObj = {
                    element: el,
                    x: Math.random() * (window.innerWidth - size),
                    y: Math.random() * (window.innerHeight - size),
                    vx: (Math.random() - 0.5) * 6, 
                    vy: (Math.random() - 0.5) * 6, 
                    width: size,
                    height: size,
                    active: true
                };
                items.push(itemObj);
            }
        }

        function gameLoop() {
            if (!isGameRunning) return;
            updatePlayerPosition();
            updateItems();
            checkCollisions();
            requestAnimationFrame(gameLoop);
        }

        function updatePlayerPosition() {
            if (playerMarker.object3D.visible) {
                const vector = new THREE.Vector3();
                playerMarker.object3D.getWorldPosition(vector);
                
                const camera = document.querySelector('a-scene').camera;
                vector.project(camera);

                const screenX = ((-vector.x + 1) / 2) * window.innerWidth;
                const screenY = ((-vector.y + 1) / 2) * window.innerHeight;

                playerScreenPos.x = screenX;
                playerScreenPos.y = screenY;
                playerScreenPos.visible = true;

                aimCursor.style.display = 'flex';
                aimCursor.style.left = screenX + 'px';
                aimCursor.style.top = screenY + 'px';
                
                if (screenX < 0 || screenX > window.innerWidth || screenY < 0 || screenY > window.innerHeight) {
                    aimCursor.style.borderColor = '#ccc';
                    aimCursor.style.opacity = '0.5';
                } else {
                    aimCursor.style.borderColor = '#FFD700';
                    aimCursor.style.opacity = '1';
                }

            } else {
                playerScreenPos.visible = false;
                aimCursor.style.display = 'none';
            }
        }

        function updateItems() {
            items.forEach(item => {
                if (!item.active) return;
                item.x += item.vx;
                item.y += item.vy;

                if (item.x <= 0 || item.x >= window.innerWidth - item.width) {
                    item.vx *= -1;
                    item.x = Math.max(0, Math.min(item.x, window.innerWidth - item.width));
                }
                if (item.y <= 0 || item.y >= window.innerHeight - item.height) {
                    item.vy *= -1;
                    item.y = Math.max(0, Math.min(item.y, window.innerHeight - item.height));
                }

                item.element.style.left = item.x + 'px';
                item.element.style.top = item.y + 'px';
            });
        }

        function checkCollisions() {
            if (!playerScreenPos.visible) return;
            const playerReachRadius = 50; 

            items.forEach(item => {
                if (!item.active) return;
                const itemRadius = item.width / 2;
                const itemCenterX = item.x + itemRadius;
                const itemCenterY = item.y + itemRadius;
                const dx = playerScreenPos.x - itemCenterX;
                const dy = playerScreenPos.y - itemCenterY;
                const distSq = dx*dx + dy*dy;
                const threshold = playerReachRadius + itemRadius;

                if (distSq < threshold * threshold) {
                    handleCollision(item);
                }
            });
        }

        function handleCollision(item) {
            const points = parseInt(item.element.dataset.points);
            score += points;
            scoreEl.innerText = score;
            item.element.classList.add('hit-effect');
            showScorePopup(points, item.x, item.y);
            respawnItem(item);
        }

        function showScorePopup(points, x, y) {
            const popup = document.createElement('div');
            popup.classList.add('score-popup');
            popup.innerText = points > 0 ? `+${points}` : points;
            popup.style.color = points > 0 ? '#2e7d32' : '#d32f2f';
            popup.style.left = (x + 20) + 'px';
            popup.style.top = (y - 20) + 'px';
            gameArea.appendChild(popup);
            setTimeout(() => { popup.remove(); }, 800);
        }

        function respawnItem(item) {
            item.active = false;
            item.element.style.transition = 'opacity 0.2s, transform 0.2s';
            item.element.style.opacity = '0';
            item.element.style.transform = 'scale(0)';

            setTimeout(() => {
                if (!isGameRunning) return; // å¦‚æœéŠæˆ²å·²çµæŸå°±ä¸é‡ç”Ÿäº†

                item.element.classList.remove('hit-effect');
                item.element.style.transition = 'none'; 
                
                if (item.element.classList.contains('good-item')) {
                    item.element.innerText = goodWords[Math.floor(Math.random() * goodWords.length)];
                } else {
                    item.element.innerText = badWords[Math.floor(Math.random() * badWords.length)];
                }

                let newX, newY;
                let safetyTries = 0;
                do {
                    newX = Math.random() * (window.innerWidth - item.width);
                    newY = Math.random() * (window.innerHeight - item.height);
                    safetyTries++;
                    const dx = newX - playerScreenPos.x;
                    const dy = newY - playerScreenPos.y;
                    if (Math.sqrt(dx*dx + dy*dy) > 200) break;
                } while (safetyTries < 5);

                item.x = newX;
                item.y = newY;
                item.vx = (Math.random() - 0.5) * 6;
                item.vy = (Math.random() - 0.5) * 6;
                item.active = true;
                
                requestAnimationFrame(() => {
                    item.element.style.transition = 'opacity 0.3s, transform 0.3s';
                    item.element.style.opacity = '1';
                    item.element.style.transform = 'scale(1)';
                });

            }, 400);
        }

        window.addEventListener('resize', () => {
            items.forEach(item => {
                item.x = Math.min(item.x, window.innerWidth - item.width);
                item.y = Math.min(item.y, window.innerHeight - item.height);
            });
        });
    </script>
</body>
</html>
