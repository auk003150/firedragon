<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Hiro Marker AR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <!-- AR.js for A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; }
    body { font-family: system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif; }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 16px;
      background: linear-gradient(180deg, rgba(0,0,0,0.65), rgba(0,0,0,0));
      color: #fff; z-index: 10; pointer-events: none;
      font-size: 14px;
    }
    .hint {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      padding: 10px 14px;
      background: linear-gradient(0deg, rgba(0,0,0,0.7), rgba(0,0,0,0));
      color: #fff; z-index: 10; text-align: center;
      font-size: 13px; pointer-events: none;
    }
    .badge {
      background: rgba(255,255,255,0.12);
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      pointer-events: auto;
    }
    .link {
      color: #9ad6ff; text-decoration: underline; pointer-events: auto;
    }
    @media (max-width: 640px) {
      .overlay { font-size: 13px; padding: 10px 12px; }
      .hint { font-size: 12px; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="badge">Hiro Marker AR</div>
    <div>
      若未顯示，請確認已允許「攝影機」權限
    </div>
  </div>
  <div class="hint">
    將 Hiro 標記置於鏡頭前方，3D 物件會出現在標記上。<br/>
    沒有標記？可列印：<a class="link" href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training/examples/pattern-files/pattern-hiro.png" target="_blank" rel="noopener">下載 Hiro 圖</a>
  </div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true; antialias: true;"
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono; maxDetectionRate: 30;"
  >
    <!-- 光源 -->
    <a-entity light="type: ambient; color: #cccccc"></a-entity>
    <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="1 1 0.5"></a-entity>

    <!-- Hiro 標記 -->
    <a-marker preset="hiro">
      <!-- 3D 物件：一個旋轉的立方體 -->
      <a-box position="0 0.5 0" depth="1" height="1" width="1"
             color="#4FC3F7"
             animation="property: rotation; to: 0 360 0; loop: true; dur: 4000; easing: linear">
      </a-box>
      <!-- 一個小圓柱當底座 -->
      <a-cylinder position="0 0 0" radius="0.35" height="0.1" color="#FFC107"></a-cylinder>
    </a-marker>

    <!-- 相機 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
