<!DOCTYPE html>
<html>
<head>
    <title>WebAR æ–°æ˜¥ç¢°æ’éŠæˆ² (ç«¹é¾å‡ç´šç‰ˆ)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0, viewport-fit=cover">
    
    <!-- å¼•å…¥ A-Frame å’Œ AR.js -->

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        /* --- åŸºç¤è¨­å®š --- */
        html, body {

            height: 100%; 
            overflow: hidden; 
            font-family: 'Microsoft YaHei', sans-serif;

        #arjs-video {

            position: absolute !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 0 !important;
            margin: 0 !important;
            object-fit: cover !important;
            transform: scaleX(-1) !important;
        }

        #global-bg {

            width: 100%; height: 100%;
            background: url('image_1.png') no-repeat center center;
            background-size: cover;

        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; 
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
            overflow: hidden;
        }

        #score-board, #timer-board {
            position: absolute;
            top: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 15px;

        }
        #score-board { left: 20px; border: 3px solid #d32f2f; color: #d32f2f; }
        #timer-board { right: 20px; border: 3px solid #1976d2; color: #1976d2; }

        /* --- æ¸¸æ¨™å®¹å™¨ --- */
        #aim-cursor {
            position: absolute;
            width: 100px; height: 100px;
            transform: translate(-50%, -50%);
            display: none;
            justify-content: center; align-items: center;
            z-index: 15;
            background: transparent;
            border: none;
            box-shadow: none;
        }

        /* --- é—œéµä¿®æ”¹ï¼šç«¹å­æè³ªé¾é ­ --- */
        .dragon-head {
            position: relative;
            width: 70px; height: 80px;
            
            /* 1. åŸºç¤ç«¹ç¶ è‰² */
            background-color: #558b2f; 
            
            /* 2. è¤‡åˆèƒŒæ™¯ï¼š
               - ç¬¬ä¸€å±¤ï¼šå·¦å³æ¼¸å±¤æ¨¡æ“¬åœ“æŸ±é«”å…‰æ¾¤ (Highlight/Shadow)
               - ç¬¬äºŒå±¤ï¼šä¸Šä¸‹é‡è¤‡çš„æ¼¸å±¤æ¨¡æ“¬ç«¹ç¯€ (Bamboo Joints)
            */
            background-image: 
                linear-gradient(90deg, rgba(0,0,0,0.3) 0%, rgba(255,255,255,0.2) 30%, rgba(255,255,255,0.2) 60%, rgba(0,0,0,0.3) 100%),
                repeating-linear-gradient(0deg, transparent 0px, transparent 18px, rgba(0,50,0,0.4) 19px, rgba(0,50,0,0.4) 20px);
            
            border-radius: 25px 25px 35px 35px;
            border: 2px solid #33691e; /* æ·±ç¶ è‰²é‚Šæ¡† */
            
            /* æ¨¡æ“¬ç·šé¦™ç‡ƒç‡’çš„å…‰æšˆ */
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.8), inset 0 0 10px rgba(0,0,0,0.5);
            animation: incense-pulse 1.5s infinite alternate;
        }

        /* é¾è§’ (æœ¨é ­è³ªæ„Ÿ) */
        .dragon-horn {
            position: absolute;
            top: -15px;
            width: 10px; height: 25px;
            background: #795548;
            /* å¢åŠ æœ¨ç´‹æ„Ÿ */
            background-image: linear-gradient(90deg, #5d4037 0%, #8d6e63 50%, #5d4037 100%);
            border-radius: 5px;
            z-index: -1;
            border: 1px solid #3e2723;
        }
        .horn-left { left: 10px; transform: rotate(-20deg); }
        .horn-right { right: 10px; transform: rotate(20deg); }

        /* é¾çœ¼ */
        .dragon-eye {
            position: absolute;
            top: 20px;
            width: 18px; height: 18px;
            background: radial-gradient(circle at 30% 30%, white 10%, #fff176 80%);
            border-radius: 50%;
            border: 2px solid #000;
            box-shadow: 0 0 8px #ffeb3b;
            z-index: 2;
        }
        .dragon-eye::after {
            content: ''; position: absolute;
            top: 50%; left: 50%; width: 6px; height: 8px;
            transform: translate(-50%, -50%);
            background: black; border-radius: 50%;
        }
        .eye-left { left: 8px; }
        .eye-right { right: 8px; }

        /* é¾é¼» (ç«¹å­æè³ªï¼Œæ©«å‘) */
        .dragon-nose {
            position: absolute;
            bottom: 15px; left: 50%;
            transform: translateX(-50%);
            width: 34px; height: 22px;
            background-color: #689f38;
            /* é¼»å­çš„ç«¹ç¯€ */
            background-image: 
                linear-gradient(90deg, rgba(0,0,0,0.2) 0%, rgba(255,255,255,0.3) 50%, rgba(0,0,0,0.2) 100%),
                repeating-linear-gradient(0deg, transparent 0px, transparent 8px, rgba(0,50,0,0.3) 9px, rgba(0,50,0,0.3) 10px);
            border-radius: 12px;
            border: 1px solid #33691e;
            z-index: 2;
        }
        /* é¼»å­” */
        .dragon-nose::before, .dragon-nose::after {
            content: ''; position: absolute;
            bottom: 5px; width: 6px; height: 6px;
            background: #1b5e20; border-radius: 50%;
        }
        .dragon-nose::before { left: 6px; }
        .dragon-nose::after { right: 6px; }

        /* é¾é¬š (æ›´æœ‰å½ˆæ€§çš„æ„Ÿè¦º) */
        .dragon-whisker {
            position: absolute;
            bottom: 12px;
            width: 45px; height: 25px;
            border-top: 4px solid #fdd835; /* é‡‘é»ƒè‰² */
            border-radius: 50%;
            z-index: -1;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }
        .whisker-left { right: 82%; transform: rotate(25deg); }
        .whisker-right { left: 82%; transform: rotate(-25deg); }

        /* ç·šé¦™ç´…é» */
        .incense-dot {
            position: absolute;
            width: 5px; height: 5px;
            background: #ff3d00; /* æ›´äº®çš„ç´… */
            border-radius: 50%;
            box-shadow: 0 0 6px #ff3d00, 0 0 12px #ff9100; /* é›™å±¤å…‰æšˆ */
            animation: glow 0.3s infinite alternate;
        }
        /* å¢åŠ æ›´å¤šé¦™é»ï¼Œè®“å®ƒçœ‹èµ·ä¾†æ›´åƒç«é¾ */
        .dot-1 { top: -2px; left: 32px; }
        .dot-2 { top: 8px; left: 4px; }
        .dot-3 { top: 8px; right: 4px; }
        .dot-4 { bottom: 35px; left: -2px; }
        .dot-5 { bottom: 35px; right: -2px; }
        .dot-6 { top: 45px; left: 50%; transform: translateX(-50%); } /* é¡é ­ */

        @keyframes incense-pulse {
            0% { box-shadow: 0 0 15px rgba(255, 87, 34, 0.5); }
            100% { box-shadow: 0 0 35px rgba(255, 87, 34, 0.9); }
        }
        @keyframes glow {
            0% { opacity: 0.6; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.4); }
        }

        /* --- æ‰è½ç‰©é«”æ¨£å¼ --- */
        .floating-item {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            display: flex; justify-content: center; align-items: center;
            width: 70px; height: 70px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 5;
            will-change: transform, left, top;
        }
        .good-item { color: #d32f2f; border: 3px solid #d32f2f; }
        .bad-item { color: #333; border: 3px solid #555; }

        .score-popup {
            position: absolute;
            font-size: 36px; font-weight: 900;
            text-shadow: 1px 1px 0 #fff;
            animation: floatUp 0.8s ease-out forwards;
            z-index: 20;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-60px); }
        }

        .overlay-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 30;
            pointer-events: auto;
            color: white;
            text-align: center;
        }
        button {
            padding: 15px 40px; font-size: 22px;
            background: #d32f2f; color: white;
            border: none; border-radius: 50px;
            cursor: pointer; margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 0 15px #ff5252;
        }
        
        #mute-btn {
            position: absolute;
            bottom: 20px; right: 20px;
            z-index: 40;
            background: rgba(255,255,255,0.5);
            border: none; padding: 10px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>

    <!-- éŸ³æ•ˆè³‡æº -->
    <audio id="bgm" loop>
        <source src="https://actions.google.com/sounds/v1/science_fiction/scifi_industrial_loop.ogg" type="audio/ogg">
    </audio>
    <audio id="sfx-good">
        <source src="Collect.wav" type="audio/wav">
    </audio>
    <audio id="sfx-bad">
        <source src="Collect.wav" type="audio/wav">
    </audio>
    <audio id="sfx-end">
        <source src="https://actions.google.com/sounds/v1/cartoon/clown_horn.ogg" type="audio/ogg">
    </audio>

    <!-- èƒŒæ™¯åœ–å±¤ -->
    <div id="global-bg"></div>

    <!-- UI å±¤ -->
    <div id="ui-layer">
        <div id="score-board">åˆ†æ•¸: <span id="score">0</span></div>
        <div id="timer-board">æ™‚é–“: <span id="timer">60</span></div>
        
        <!-- ç«¹é¾æ¸¸æ¨™çµæ§‹ -->
        <div id="aim-cursor">
            <div class="dragon-head">
                <div class="dragon-horn horn-left"></div>
                <div class="dragon-horn horn-right"></div>
                <div class="dragon-eye eye-left"></div>
                <div class="dragon-eye eye-right"></div>
                <div class="dragon-nose"></div>
                <div class="dragon-whisker whisker-left"></div>
                <div class="dragon-whisker whisker-right"></div>
                <!-- ç·šé¦™ç´…é» -->
                <div class="incense-dot dot-1"></div>
                <div class="incense-dot dot-2"></div>
                <div class="incense-dot dot-3"></div>
                <div class="incense-dot dot-4"></div>
                <div class="incense-dot dot-5"></div>
                <div class="incense-dot dot-6"></div>
            </div>
        </div>

        <div id="game-area"></div>
        <button id="mute-btn" onclick="toggleMute()">ğŸ”Š</button>
    </div>

    <!-- é–‹å§‹ç•«é¢ -->
    <div id="start-screen" class="overlay-screen">
        <h1>ğŸ§§ æ–°æ˜¥å¤§ç¢°æ’ ğŸ§§</h1>
        <p>è«‹æº–å‚™å¥½ Hiro Marker!!!!!!</p>
        <button onclick="startGame()">é–‹å§‹éŠæˆ²</button>
    </div>

    <!-- çµæŸç•«é¢ -->
    <div id="game-over-screen" class="overlay-screen" style="display: none;">
        <h1>æ™‚é–“åˆ°ï¼</h1>
        <p>æœ€çµ‚åˆ†æ•¸: <span id="final-score" style="font-size: 40px; font-weight: bold;">0</span></p>
        <button onclick="startGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <!-- AR å ´æ™¯ -->
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' vr-mode-ui="enabled: false">
        <a-entity camera></a-entity>
        <a-marker preset="hiro" id="player-marker"></a-marker>
    </a-scene>

    <script>
        // --- éŸ³æ•ˆç®¡ç† ---
        const sounds = {
            bgm: document.getElementById('bgm'),
            good: document.getElementById('sfx-good'),
            bad: document.getElementById('sfx-bad'),
            end: document.getElementById('sfx-end')
        };
        let isMuted = false;

        sounds.bgm.volume = 0.4; 
        sounds.good.volume = 0.8;
        sounds.bad.volume = 0.8;

        function playSound(name) {
            if (isMuted) return;
            const audio = sounds[name];
            if (audio) {
                audio.currentTime = 0; 
                audio.play().catch(e => console.log("Audio play failed:", e));
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            const btn = document.getElementById('mute-btn');
            if (isMuted) {
                sounds.bgm.pause();
                btn.innerText = 'ğŸ”‡';
            } else {
                if(isGameRunning) sounds.bgm.play();
                btn.innerText = 'ğŸ”Š';
            }
        }

        // --- éŠæˆ²é‚è¼¯è®Šæ•¸ ---
        const goodWords = ['ç¦', 'æ˜¥', 'è²¡', 'å‰', 'ç¥¥', 'æ—º'];
        const badWords = ['ğŸ’£', 'ğŸ’©', 'ğŸ•·ï¸', 'ğŸ', 'ğŸ¥€'];
        let score = 0;
        let timeLeft = 60;
        let isGameRunning = false;
        let items = []; 
        let timerInterval = null;
        let gameWidth = window.innerWidth;
        let gameHeight = window.innerHeight;
        let playerScreenPos = { x: -100, y: -100, visible: false };

        // --- DOM å…ƒç´  ---
        const gameArea = document.getElementById('game-area');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const aimCursor = document.getElementById('aim-cursor');
        const playerMarker = document.getElementById('player-marker');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');

        // --- ä¿®æ­£ AR.js å½±ç‰‡å¤§å°çš„è…³æœ¬ ---
        function fixVideoSize() {
            const video = document.getElementById('arjs-video');
            if (video) {
                video.style.width = window.innerWidth + 'px';
                video.style.height = window.innerHeight + 'px';
                video.style.objectFit = 'cover';
                video.style.marginLeft = '0px';
                video.style.marginTop = '0px';
            }
        }

        window.addEventListener('resize', () => {
            gameWidth = window.innerWidth;
            gameHeight = window.innerHeight;
            fixVideoSize();
        });

        const videoCheckInterval = setInterval(() => {
            const video = document.getElementById('arjs-video');
            if (video) {
                fixVideoSize();
                video.addEventListener('loadedmetadata', fixVideoSize);
                video.addEventListener('play', fixVideoSize);
                clearInterval(videoCheckInterval);
            }
        }, 500);


        // --- éŠæˆ²ä¸»æµç¨‹ ---
        function startGame() {
            if (!isMuted) {
                sounds.bgm.play().catch(e => console.log("BGM play failed:", e));
            }

            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            score = 0;
            timeLeft = 60;
            scoreEl.innerText = score;
            timerEl.innerText = timeLeft;
            gameArea.innerHTML = '';
            items = [];
            isGameRunning = true;

            fixVideoSize();
            spawnItems(6, 'good'); 
            spawnItems(4, 'bad');  
            
            gameLoop();

            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(timerInterval);
            
            sounds.bgm.pause();
            sounds.bgm.currentTime = 0;
            playSound('end');

            finalScoreEl.innerText = score;
            gameOverScreen.style.display = 'flex';
        }

        function spawnItems(count, type) {
            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.classList.add('floating-item');
                el.classList.add(type === 'good' ? 'good-item' : 'bad-item');
                el.innerText = type === 'good' ? 
                    goodWords[Math.floor(Math.random() * goodWords.length)] : 
                    badWords[Math.floor(Math.random() * badWords.length)];
                el.dataset.points = type === 'good' ? 15 : -5;
                
                gameArea.appendChild(el);

                const size = 70;
                items.push({
                    element: el,
                    x: Math.random() * (gameWidth - size),
                    y: Math.random() * (gameHeight - size),
                    vx: (Math.random() - 0.5) * 4,
                    vy: (Math.random() - 0.5) * 4,
                    width: size, height: size,
                    active: true
                });
            }
        }

        function gameLoop() {
            if (!isGameRunning) return;
            
            if (playerMarker.object3D.visible) {
                const vector = new THREE.Vector3();
                playerMarker.object3D.getWorldPosition(vector);
                
                const camera = document.querySelector('a-scene').camera;
                vector.project(camera);

                const screenX = ((-vector.x + 1) / 2) * gameWidth;
                const screenY = ((-vector.y + 1) / 2) * gameHeight;

                playerScreenPos = { x: screenX, y: screenY, visible: true };

                aimCursor.style.display = 'flex';
                aimCursor.style.left = screenX + 'px';
                aimCursor.style.top = screenY + 'px';
            } else {
                playerScreenPos.visible = false;
                aimCursor.style.display = 'none';
            }

            items.forEach(item => {
                if (!item.active) return;
                
                item.x += item.vx;
                item.y += item.vy;

                if (item.x <= 0 || item.x >= gameWidth - item.width) item.vx *= -1;
                if (item.y <= 0 || item.y >= gameHeight - item.height) item.vy *= -1;

                item.x = Math.max(0, Math.min(item.x, gameWidth - item.width));
                item.y = Math.max(0, Math.min(item.y, gameHeight - item.height));

                item.element.style.left = item.x + 'px';
                item.element.style.top = item.y + 'px';

                if (playerScreenPos.visible) {
                    const dx = playerScreenPos.x - (item.x + item.width/2);
                    const dy = playerScreenPos.y - (item.y + item.height/2);
                    if ((dx*dx + dy*dy) < (50 + 35)**2) {
                        handleHit(item);
                    }
                }
            });

            requestAnimationFrame(gameLoop);
        }

        function handleHit(item) {
            const pts = parseInt(item.element.dataset.points);
            score += pts;
            scoreEl.innerText = score;
            
            if (pts > 0) {
                playSound('good');
            } else {
                playSound('bad');
            }
            
            const popup = document.createElement('div');
            popup.classList.add('score-popup');
            popup.innerText = pts > 0 ? `+${pts}` : pts;
            popup.style.color = pts > 0 ? '#2e7d32' : '#d32f2f';
            popup.style.left = item.x + 'px';
            popup.style.top = item.y + 'px';
            gameArea.appendChild(popup);
            setTimeout(() => popup.remove(), 800);

            item.active = false;
            item.element.style.opacity = '0';
            setTimeout(() => {
                if (!isGameRunning) return;
                item.active = true;
                item.element.style.opacity = '1';
                item.x = Math.random() * (gameWidth - item.width);
                item.y = Math.random() * (gameHeight - item.height);
                item.element.innerText = pts > 0 ? 
                    goodWords[Math.floor(Math.random() * goodWords.length)] : 
                    badWords[Math.floor(Math.random() * badWords.length)];
            }, 500);
        }
    </script>
</body>
</html>
