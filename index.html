<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>本機 AR.js / THREEx 載入測試</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, "Noto Sans", Arial, sans-serif; background:#0b1220; color:#e5e7eb; }
    main { max-width: 720px; margin: 0 auto; padding: 16px; }
    h1 { font-size: 20px; margin-bottom: 12px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:12px; padding:12px 14px; margin-bottom:10px; }
    .status { font-variant-numeric: tabular-nums; }
    .ok { color:#22c55e; font-weight:700; }
    .fail { color:#f97316; font-weight:700; }
    .mono { font-family: ui-monospace, SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace; font-size: 13px; }
    button { padding:10px 14px; border:none; border-radius:10px; background:#2563eb; color:#fff; font-weight:700; cursor:pointer; }
  </style>
</head>
<body>
  <main>
    <h1>本機 AR.js / THREEx 載入測試</h1>
    <div class="card">
      <div class="status">three.js：<span id="threeStatus">等待...</span></div>
      <div class="status">THREEx (ar-threex.js)：<span id="threexStatus">等待...</span></div>
    </div>
    <div class="card">
      <div>錯誤訊息：</div>
      <div id="errLog" class="mono" style="white-space:pre-wrap;"></div>
    </div>
    <button id="runBtn">開始測試</button>
  </main>

  <!-- 改為本機檔案，不走 CDN -->
  <script src="./vendor/three.min.js"></script>
  <script src="./vendor/ar-threex.js"></script>

  <script>
    const threeStatus = document.getElementById('threeStatus');
    const threexStatus = document.getElementById('threexStatus');
    const errLog = document.getElementById('errLog');
    const runBtn = document.getElementById('runBtn');

    function logErr(msg) { errLog.textContent += msg + "\\n"; }

    function testLoad() {
      errLog.textContent = '';
      threeStatus.textContent = '檢查中...';
      threexStatus.textContent = '檢查中...';
      threeStatus.className = '';
      threexStatus.className = '';

      if (typeof THREE === 'undefined') {
        threeStatus.textContent = '失敗（THREE 未定義）';
        threeStatus.className = 'fail';
        logErr('three.min.js 未正確載入，請確認路徑 ./vendor/three.min.js 及伺服器可讀。');
        return;
      } else {
        threeStatus.textContent = '成功（本機）';
        threeStatus.className = 'ok';
      }

      if (typeof THREEx === 'undefined') {
        threexStatus.textContent = '失敗（THREEx 未定義）';
        threexStatus.className = 'fail';
        logErr('ar-threex.js 未正確載入，請確認路徑 ./vendor/ar-threex.js 及伺服器可讀。');
        return;
      } else {
        threexStatus.textContent = '成功（本機）';
        threexStatus.className = 'ok';
      }
    }

    runBtn.addEventListener('click', testLoad);
    // 進頁面自動跑一次
    testLoad();
  </script>
</body>
</html>
